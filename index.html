    .grid {

    .radiusBorder{
    background-color: white;
    padding: 50px 20px;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    min-height: 50vh;

    }
    .image-wrapper {
  position: relative;
  width: 100%;
  padding-top: 100%; /* יחסי – הופך את הקופסה לריבוע */
  background: linear-gradient(45deg, #ddd, #ccc);
  animation: pulse 1.5s infinite;
}

.image-wrapper img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.image-wrapper.loaded {
  animation: none;
  background: none;
}

.image-wrapper.loaded img {
  opacity: 1;
}
.copywrite{
  margin: 0;
  padding: 5px;
  color: white;
  font-weight: 100;
}
.linkToDanz{
  color: royalblue;
  
}

@keyframes pulse {
  0% { background-color: #eee; }
  50% { background-color: #ddd; }
  100% { background-color: #eee; }
}
